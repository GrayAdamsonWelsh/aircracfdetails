{% extends 'base.html' %}
{% block content%}
<h1>{{ post.title }}</h1>
<small>By {{ post.author }}</small> - {{ post.post_date }}
<br>
<p>By {{ post.history }}</p>
<br>
{{post.origin}}

<br>
<br>
<a href="{% url 'update_post' post.pk %}">Edit</a>
<a href="{% url 'delete_post' post.pk %}">Delete</a>
<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
{% endblock %}
